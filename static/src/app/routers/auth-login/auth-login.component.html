<div class="container-fluid">
  <div class="row text-center">
    <form>
      <div class="form-group">
        <input type="text" class="form-control-lg form-control rounded" name="username" placeholder="输入用户名"
               [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control-lg form-control   rounded" placeholder="输入密码" name="password"
               [(ngModel)]="password">
      </div>
      <div class="form-group">
        <input type="button" class="form-control-lg form-control btn btn-lg btn-primary rounded" value="登录">
      </div>
      <div class="form-group">
        <input type="button" class="form-control-lg form-control btn btn-lg btn-success rounded" value="注册">
      </div>
    </form>
  </div>
</div>
